<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="user">User</label>
                <input 
                    type="user"
                    id="user"
                    class="form-control"
                    ngModel
                    name="user"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="5">
            </div>
            <div *ngIf="!loginMode">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        ngModel
                        name="email"
                        required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="name" 
                        id="name" 
                        class="form-control"
                        ngModel
                        name="name"
                        required>
                </div>
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit" 
                    [disabled]="!authForm.valid">
                    {{ loginMode ? 'Login' : 'Sign Up' }}
                </button> 
                    |
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    (click) = "onSwitchMode()">
                    Switch to {{ loginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
