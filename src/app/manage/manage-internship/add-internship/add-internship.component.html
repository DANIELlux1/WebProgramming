<div class="row" *ngIf="!isLoading">
    <div class="col-xs-12 col-md-6 col-md-offset-3" >
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div class="alert alert-success" *ngIf="success">
            <p>{{ success }}</p>
        </div>
        <form #addInForm="ngForm" (ngSubmit)="onSubmit(addInForm)">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    type="text"
                    id="title"
                    class="form-control"
                    ngModel
                    name="title"
                    required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    type="text"
                    id="description"
                    class="form-control"
                    ngModel
                    name="description"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="local">Local Supervisor</label>
                <select [(ngModel)]="local" name="local" required>
                    <option 
                        *ngFor="let local of supervisors">
                    {{local}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="academic">Academic Supervisor</label>
                <select [(ngModel)]="academic" name="academic" required>
                    <option 
                        *ngFor="let academic of supervisors">
                    {{academic}}
                    </option>
                </select>
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!addInForm.valid">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
