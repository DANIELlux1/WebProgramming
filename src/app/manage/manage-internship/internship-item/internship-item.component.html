<div class="row" *ngIf="internship">
    <div 
        class="col-md-10" 
        style="border: 1px solid black; padding-left: 25px;">
        <div class="row">
            <h3>{{ internship.title }}</h3>
        </div>
        <div class="row">
            <p>{{ internship.description }}</p>
        </div>
</div>
<form #internshipForm="ngForm" (ngSubmit)="onSubmit(internshipForm)">
    <div class="form-group">
        <label for="title">Title</label>
        <input 
            type="title"
            id="title"
            class="form-control"
            ngModel
            name="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea 
            type="description"
            id="description"
            class="form-control"
            ngModel
            name="description"
            rows="6"></textarea>
    </div>
    <div class="form-group">
        <label for="supervisor">Academic Supervisor</label>
        <select 
        ngModel="selectedName" 
        ngOptions="x for lecturer in lecturers"
        type="supervisor" 
        id="supervisor"
        name="supervisor" 
        class="form-control"
        ></select>
    </div>
    <div>
        <button 
            class="btn btn-primary" 
            type="submit">
            Update
        </button> 
            |
        <button 
            class="btn btn-danger" 
            type="button" 
            (click) = "onDelete()">
            Delete
        </button>
    </div>
</form>
