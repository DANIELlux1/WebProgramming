<div class="alert alert-danger" *ngIf="error">
    <h3>Sorry couldn't find the user.</h3>
</div>
<div class="row" *ngIf="loaded && user">
    <div class="col-md-2" style="border: 3px solid blue;">
        <div class="row" style="margin-top: 10px">
            <img 
                class="center-block" 
                [src]= "user.profilePic"
                alt="Something went wrong x.x"
                width="128px">
        </div>
        <div class="row" style="padding-left: 6px; margin-top: 6px; padding-right: 6px;">
            <div style="text-align: center;">
                <h3>{{ user.userName }}</h3>
            </div>
            <div>
                <li>Name: {{ user.name }}</li>
                <li>E-mail: {{ user.email }}</li>
                <li>{{ user.category }}</li>
            </div>

            <hr>
            <form #dateForm="ngForm" (ngSubmit)="onFilter(dateForm)">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input 
                    type="date"
                    id="from" 
                    class="form-control"
                    ngModel
                    name="from">
                </div>

                <div class="form-group">
                    <label for="to">To:</label>
                    <input 
                    type="date"
                    id="to" 
                    class="form-control"
                    ngModel
                    name="to">
                </div>

                <div class="form-group">
                    <button type="subit">Filter</button>
                </div>
            </form>
        </div>
        
    </div>
    <div class="col-md-9">
        <app-tweet
         *ngFor="let tweet of filteredTweets;"
         [tweet]="tweet">
         </app-tweet>
    </div>
</div>
