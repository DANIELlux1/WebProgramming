<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!loading">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div class="alert alert-success" *ngIf="success">
            <p>{{ success }}</p>
        </div>
        <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    type="text"
                    id="message"
                    class="form-control"
                    ngModel
                    name="message"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="internship">Internship</label>
                <select [(ngModel)]="selectedValue" name="internship" required>
                    <option 
                        *ngFor="let internship of internships">
                      {{internship.internship}}
                    </option>
                </select>
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit" 
                    [disabled]="!postForm.valid">
                    post
                </button> 
            </div>
        </form>
    </div>
</div>
